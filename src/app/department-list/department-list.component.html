<h2 class="display-3">Department List</h2>
<table class="table table-hover table-info table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Index</th>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of departmentList; index as i;" (click)="showDetail(d)">
            
                <td>{{i+1}}</td>
                <td>{{d.departmentId}}</td>
                <td>{{d.departmentName}}</td>
        </tr>
    </tbody>
</table>
