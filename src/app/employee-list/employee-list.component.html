<p>employee list !</p>
<table class="table table-hover table-striped table-light table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Index</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of empArray; index as i;" (click)="onSelect(e)">
            
                <td>{{i+1}}</td>
                <td>{{e.name}}</td>
        </tr>
    </tbody>
</table>
